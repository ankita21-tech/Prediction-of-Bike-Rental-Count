<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - Bike Rental Prediction</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .change-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.10);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 40px 32px 32px 32px;
            width: 370px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .change-container h2 {
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .change-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 16px;
        }
        .change-container input[type="password"]:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }
        .change-container button {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .change-container button:hover {
            background: #232526;
        }
        .change-container .msg {
            color: #fff;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .change-container .tab {
            margin-top: 18px;
            color: #fff;
            font-size: 15px;
        }
        .change-container .tab a {
            color: #4e54c8;
            text-decoration: underline;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="change-container">
        <h2>Change Password</h2>
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
        <form method="post">
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
        <div class="tab">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
